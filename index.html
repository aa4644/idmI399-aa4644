<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Rancher Zodiac</title>
    <link href="general.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Which slime rancher are you?</h1>
        <!--<h1>
            Which slime rancher <br>
            <span>are you?</span>
        </h1>-->
    </header>

    <div class="button-container">
        <button class="date-button">mm/dd/yyyy</button>
    </div>

    <div class="button-container">
        <button class="character-button">Find My Slime!</button>
    </div>
    
    <!--place overlay here and use CSS to hide until JS comes in-->
    
    <div class="slime-box-container"> 
        <div class="slime-box">
            <div>
                <button class="open-card" id="quatum">
                    <img src="images/slimes/quatum-slime.png" alt="Quatum Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="rock">
                    <img src="images/slimes/rock-slime.png" alt="Rock Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="dervish">
                    <img src="images/slimes/dervish-slime.png" alt="Dervish Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="pink">
                    <img src="images/slimes/pink-slime.png" alt="Pink Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="hunter">
                    <img src="images/slimes/hunter-slime.png" alt="Hunter Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="tabby">
                    <img src="images/slimes/tabby-slime.png" alt="Tabby Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="crystal">
                    <img src="images/slimes/crystal-slime.png" alt="Crystal Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="mosaic">
                    <img src="images/slimes/mosaic-slime.png" alt="Mosaic Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="glitch">
                    <img src="images/slimes/glitch-slime.png" alt="Glitch Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="phosphor">
                    <img src="images/slimes/phosphor-slime.png" alt="Phosphor Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="puddle">
                    <img src="images/slimes/puddle-slime.png" alt="Puddle Slime">
                </button>
            </div>
            <div>
                <button class="open-card" id="boom">
                    <img src="images/slimes/boom-slime.png" alt="Boom Slime">
                </button>
            </div>
        </div>
    </div>

<!--place JS file right before the end of the body tag so it loads later-->
</body>
</html>
